<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FaceBook Login</title>
        <link rel="stylesheet" href="./stylesheet.css">
    </head>
    <body>
        <main>
            <div class="row">
                <div class="col-logo">
                    <img src="./facebookvibe.png" alt="FaceBook Logo" width="400px" height="60px">
                    <h2>Connect with friends <br> and the world around you <br> on Facebook.</h2>
                </div>
                <div class="col-form">
                    <div class="form-container">
                        <input type="text" id="email" placeholder="Email Address or mobile number" />
                        <input type="password" id="password" placeholder="enter Password" />
                        <button class="btn-login">Login</button>
                        <a href="#">Forgot password?</a>
                        <button class="btn-new">Create new Account</button>
                    </div>
                    <p><a href="#" class="yanleh">Create a Page</a> for a celebrity, band or business
                    </p>
                </div>
            </div>
        </main>
        <footer>
            <ol>
                <li>
                    <a href="#">English (UK)</a>
                </li>
                <li>
                    <a href="#">Portuguese (Portugal)</a>
                </li>
                <li>
                    <a href="#">Spanish (Spain)</a>
                </li>
                <li>
                    <a href="#">Francais (France)</a>
                </li>
            </ol>
            <ol></ol>
            <small>Facebook &copy; 2022</small>
        </footer>
    </body>
</html>
